<div class='component'>
    <h2>Search Results</h2>
    <ol >
        <!-- ngfor on div, showing each article -->
        <div *ngFor='let article of articles'>
            <li>{{article.title}}

            </li>
            <ol>
                <li>
                    {{article.description}}
                </li>
                <li>
                    {{article.link}}
                </li>
            </ol>


        </div>
        
    </ol>
</div>
