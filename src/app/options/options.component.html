<div class='component container'>
    <form>
        <div class="row">
            <div class="col-sm-9">
                <input type="text" placeholder="URL" name="myUrl" [(ngModel)]="urlInput">
                <button type="submit" (click)="submit(urlInput)">Submit</button>
            </div>
            <div class="col-sm-3">
                <button (click)="save(urlInput)">Save</button>
            </div>
        </div>

    </form>
</div>
